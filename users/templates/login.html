{% extends 'base.html' %}
{% block main %}

<div class="row">
  <div class="container">
    <form method="POST" class="col s12">
      {% csrf_token %}
      <div class="input-field row col s12">
        <input id="username" type="text" class="validate" required>
        <label for="username">Nome de Usuário</label>
      </div>

      <div class="input-field row col s12">
        <input id="password" type="password" class="validate" required>
        <label for="password">Senha</label>
      </div>

      <div class="row col s12">
        <a href="/forgot_password.html" class="grey-text text-darken-4 right">Esqueceu a senha?</a> 
      </div>

      <button class="blue darken-4 waves-effect waves-light btn col s12 row" type="submit">
        Entrar
      </button>
    </form>
      <div class="row">
        Nova na organização? <a href="/forgot_password.html" class="grey-text text-darken-4 center">Solicite Cadastro.</a> 
      </div>
  </div>
</div>

{% endblock %}
