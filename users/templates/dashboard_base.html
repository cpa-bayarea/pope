{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>PoPe - Portal de Pesquisas</title>
    <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/materialize.min.js' %}"></script>
</head>

<body>

            <ul id="nav-mobile" class="sidenav sidenav-fixed" style="overflow: auto; transform: translateX(0%);">

        </li>
        <li class="bold">
            <a href="{% url 'dashboard' %}" class="waves-effect waves-teal">Principal</a>
        </li>
    </ul>
    <main>
        <div class="container">
            <div class="row">
                {% block main %} {% endblock %}
            </div>
        </div>
    </main>
</body>

</html>
